<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andrej Dunajev | Chief Engineering Expert</title>
  <script defer src="https://cloud.umami.is/script.js" data-website-id="ee922ac4-1287-40a1-aff5-7729dee4fcc0"></script>
  <meta name="description"
    content="Andrej Dunajev | AI Automation • Industrial Engineering • Data Analytics • Digital Transformation. Expert in energy infrastructure and digital transformation." />
  <meta name="keywords"
    content="AI Automation, Industrial Engineering, Data Analytics, Digital Transformation, Technical Documentation, Process Optimization, Python, Power Query, EPC Projects, PED/ATEX Compliance, Systems Thinking" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            navy: '#0a192f',
            lightNavy: '#112240',
            lightestNavy: '#233554',
            slate: '#8892b0',
            lightSlate: '#a8b2d1',
            lightestSlate: '#ccd6f6',
            white: '#e6f1ff',
            teal: '#64ffda',
            tealTint: 'rgba(100, 255, 218, 0.1)',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0f172a;
      /* Slate 900 */
      color: #94a3b8;
      /* Slate 400 */
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    @keyframes soft-blink {

      0%,
      100% {
        background-color: rgba(45, 212, 191, 0.1);
        box-shadow: 0 0 0 rgba(45, 212, 191, 0);
        border-color: rgba(45, 212, 191, 0.1);
        transform: translateY(0);
      }

      50% {
        background-color: rgba(45, 212, 191, 0.2);
        box-shadow: 0 0 25px rgba(45, 212, 191, 0.3);
        border-color: rgba(45, 212, 191, 0.5);
        transform: translateY(-2px);
        color: #5eead4;
        /* teal-200 */
      }
    }

    .tech-tag-animate {
      animation: soft-blink 5s infinite ease-in-out;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    @keyframes rotate-slow {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .radar-web-base {
      transform-origin: center;
      transition: transform 0.8s ease-out;
    }

    .radar-rotate-web {
      animation: rotate-slow 60s linear infinite;
    }

    .radar-web-static {
      transform: rotate(0deg) !important;
      animation: none !important;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
